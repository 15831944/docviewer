<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
    <link rel="stylesheet" href="easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="tophead" style="border-bottom:1px solid #ccc;">
		<div class="mtlogo" style="text-align: center">文件管理系统</div>
	</div>
	<div class="regContent">
		<div class="regContentWidth">
			<div class="regForm regForm2">
				<h2 class="title">用户注册</h2>

                <form action="" class="form-horizontal" method="post">

                    <div class="form-group">
                        <div class="col-md-12">
                            <input class="form-control input-lg" data-val="true" data-val-required="邮箱 字段是必需的。" id="email" name="email" placeholder="邮箱" type="text" value="" />
                            <span class="field-validation-valid" data-valmsg-for="email" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input class="form-control input-lg" data-val="true" data-val-required="密码 字段是必需的。" id="Password" name="Password" placeholder="密码" type="password" />
                            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input class="form-control input-lg" data-val="true" data-val-required="确认密码密码 字段是必需的。" id="rPassword" name="Password" placeholder="确认密码" type="password" />
                            <span class="field-validation-valid" data-valmsg-for="rPassword" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        我还没有登录，<a href="javascript:;">马上注册</a>
                    </div>
				</form>
			</div>
		</div>
	</div>
	
</body>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	

	$('.mainmenu li span,.expand').hover(function(){
		$(this).addClass('hover');
	},function(){
		$(this).removeClass('hover');
	}).click(function(){
		$(this).nextAll('ul').toggle();
	});

</script>
</html>
