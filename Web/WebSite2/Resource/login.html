<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<link rel="stylesheet" href="easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="tophead" style="border-bottom:1px solid #ccc;">
		<div class="mtlogo"><a href="javascript:;">文件管理系统</a></div>
	</div>
	<div class="regContent">
		<div class="regContentWidth">
			<div class="regForm">
				<h2 class="title">文件管理系统用户登录</h2>
				<form action="" class="form-horizontal" method="post">            
			
		        <div class="form-group">
		            <div class="col-md-12">
		                <input class="form-control input-lg" data-val="true" data-val-required="用户名 字段是必需的。" id="UserName" name="UserName" placeholder="邮箱" type="text" value="" />
		                <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-md-12">
		                <input class="form-control input-lg" data-val="true" data-val-required="密码 字段是必需的。" id="Password" name="Password" placeholder="密码" type="password" />
		                <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
		            </div>
		            </div>
		        <div class="form-group">
		                <button type="submit" class="btn btn-primary">登录</button>
		        </div>
		        <div class="form-group" style="margin-top: 20px;">
		            登录账号和密码与昆明路桥隧管理信息一致 。
		        </div>
				</form>            
			</div>	
		</div>
	</div>
	
</body>

<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>

</html>
